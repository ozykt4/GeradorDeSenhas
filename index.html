<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Gerador de Senhas</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6974348071377868"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
      <section class="hero">
        <h1 class="title">Gerador de Senhas</h1>
        <p class="subtitle">Utilize o nosso gerador online para criar uma senha forte e segura.</p>
      </section>

      <section class="box">
        <div class="password">
          <div class="text">
            <input type="text" name="password" id="password" />
          </div>
          <div class="actions">
            <button id="copy-1">
              <img src="copy.svg" alt="simbolo de copia" width="42">
            </button>
            <button id="renew">
              <img src="renew.svg" alt="simbolo de atualizar" width="42">
            </button>
          </div>
        </div>
        <div class="security-indicator">
          <div id="security-indicator-bar" class="bar critical"></div>
        </div>
      </section>

      <section class="box customize">
        <h3 class="title">Personalizar</h3>
        <div class="actions">
          <div class="password-lenght">
            <p>Tamanho: <span id="password-lenght-text">16</span></p>
            <input 
            type="range" 
            name="password-lenght" 
            id="password-lenght" 
            value="16" 
            class="slider"
            min="4" 
            max="64" 
            />
          </div>
          <div class="config">
            <label class="checkbox-container">
              <span class="text">Maiúsculas</span>
              <input type="checkbox" id="uppercase-check" checked>
              <span class="checkmark"></span>
            </label>
            <label class="checkbox-container">
              <span class="text">Números</span>
              <input type="checkbox" id="number-check" checked>
              <span class="checkmark"></span>
            </label>
            <label class="checkbox-container">
              <span class="text">Símbolos</span>
              <input type="checkbox" id="symbol-check" checked>
              <span class="checkmark"></span>
            </label>
          </div>
      </section> 
      <div class="submit">
        <button id="copy-2">Copiar senha</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
